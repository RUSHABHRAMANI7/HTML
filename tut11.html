<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML ENTITES </title>
</head>
<body>
    <div class="container">
        <p>This is  paragraph</p>
    </div>
    <div class="container">
        <p>This is another &nbsp;&nbsp; paragraph with two spaces </p>
        <p>Paragraph is written like this &lt;p&gt;</p> 
        <p> Dollar is written like this &dollar;</p>
        <p>Copywrite is written is like this &copy; </p>
        <p>Empty is written is like this &#8203; </p>
    </div>
</body>
</html>
