<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLOR IN CSS </title>
    <style>
        #firstpara{
            color: red;   
            /* color by names  */
        }
        #secondpara
        {
            color : rgb(200, 2 , 255)
            /* colour by the rgb value */
        }    
        #thirdpara
        {
            color : #fba442; 
            /* there is available on the color-hex.com */
            /* colour by the hex value  */
        }   

    </style>
</head>
<body>
   <h2>This is my first box </h2>
    <p id="firstpara">This is the first para of the head </p>
    <h2>This is my second box </h2>
    <p id="secondpara">This is the second para of the head </p>
    <h2>This is my third box </h2>
    <p id="thirdpara">This is the third para of the head </p>
</body> 
</html>
